<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предварительная регистрация в проекте Древо</title>
    <link rel="shortcut icon" sizes="16x16" href="/favicon.ico">
    <link rel="stylesheet" href="/src/styles/register.css">
</head>
<body>
<div class="wrapper">
    <div class="wrapper-register">
        <div class="logo">
            <a href="/" class="logo">
                <img src="/src/images/logo.svg" alt="">
                <span>Проект древо</span>
            </a>
        </div>
        <form action="/mail.php" method="post">
            <label for="name">Имя пользователя</label>
            <input type="text" name="name" id="name" required>
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" required>
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" required>
            <label for="password-repeat">Повторите пароль</label>
            <input type="password" name="password-repeat" id="password-repeat" required>
            <label for="parent-partner">Вас подключает</label>
            <input type="text" name="parent-partner" id="parent-partner" value="" readonly>
            <input type="checkbox" id="check">
            <label for="check">Я принимаю условие пользователького соглашения</label>
            <input type="submit" value="Регистрация">
        </form>
    </div>
</div>
</body>
</html>
