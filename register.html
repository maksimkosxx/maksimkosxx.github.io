 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/src/styles/register.css">
<title>Форма предварительной регистрации в проекте Древо</title>
</head>
<body>
  <h2>Форма предварительной регистрации в проекте Древо</h2>
  <!--Данные введенные пользователем обрабатываются кодом в mail.php-->
  <form action="/mail.php" method="post">
  <!--Тег используется для группировки связанных элементов в форме-->
  <!--Тег задает заголовок для групповых элементов-->
  <p>Ваш псевдоним:</p>
  <!--Устанавливает однострочное текстовое поле ввода:-->
  <input type="text" name="name">
  <!--Используется для полей ввода, которые должны содержать адрес электронной почты.-->
  <p> E-mail: </p>
<p><input type="text" name="email" required></p>
  <p>Ваши предложения и пожелания:</p>
  <!--Тег разрешает многострочный ввод текста.-->

  <p><textarea rows="10" cols="45" name="message"></textarea></p>
  <!--Устанавливает кнопку для отправки данных формы в обработчик формы.-->
 <p><input type="submit" value="Отправить сообщение"></p>
  </form>
</body>
</html>
